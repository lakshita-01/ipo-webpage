<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .logo-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .logo .blue {
            color: #2563eb;
        }

        .logo .stock {
            color: #1e40af;
        }

        .tagline {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border-radius: 16px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2563eb;
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .info h3 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info p {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .logo-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .version {
                position: static;
                margin-bottom: 1rem;
                background: #e2e8f0;
                color: #64748b;
            }
        }
    </style>
</head>
<body>
    <div class="version">v1.0</div>
    
    <div class="logo-container">
        <div class="logo-icon"></div>
        
        <h1 class="logo">
            <span class="blue">Blue</span><span class="stock">stock</span>
        </h1>
        
        <p class="tagline">Investment Platform & Financial Services</p>
        
        <div class="info">
            <h3>About Bluestock</h3>
            <p>A modern investment platform designed to make financial markets accessible to everyone. Built with cutting-edge technology and user-centric design.</p>
        </div>
    </div>

    <script>
        // Simple animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.logo-container');
            const icon = document.querySelector('.logo-icon');
            
            // Fade in animation
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Icon hover effect
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
